<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Parágrafo</title>
  <style>
    /* seletor de tag */
    p {
      color: blue;
      font-size: 18px;
    }

    /* seletor de classe */
    .destaque {
      background-color: yellow;
      font-weight: bold;
    }

    /* seletor de ID */
    #especial {
      border: 2px solid red;
      padding: 10px;
    }
  </style>
</head>
<body>
  <p>Este é um parágrafo simples estilizado pelo seletor de tag.</p>
  <p class="destaque">Este parágrafo usa a classe <code>destaque</code>.</p>
  <p id="especial">Este parágrafo usa o ID <code>especial</code>.</p>
</body>
</html>
